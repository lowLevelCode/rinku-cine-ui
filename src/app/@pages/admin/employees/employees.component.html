<mat-card fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <mat-form-field appearance="outline" fxFlex="50%">
        <mat-label>Buscar</mat-label>
        <input matInput [formControl]="filter">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    <div fxLayoutGap="10px">
        <button mat-raised-button color="warn" (click)="deleteSelectedEmployees()">
            <mat-icon>person_remove</mat-icon>
            Eliminar
        </button>
        <button mat-raised-button color="accent" (click)="addNewEmployee()">
            <mat-icon>person_add_alt</mat-icon>
            Agregar Nuevo empleado
        </button>
    </div>
  </div>

  <table mat-table [dataSource]="data" fxFlex>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let employee"> {{employee.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let employee"> 
          <div fxLayout="row" fxLayoutAlign="end">
              <button mat-icon-button color="accent" (click)="editEmployeeById(employee.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteEmployeeById(employee.id)">
                <mat-icon>delete</mat-icon>
              </button>
          </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
